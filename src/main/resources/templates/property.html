<!-- ********************************************Carousel ********************************************************-->
<main>

    <div id="myCarousel" class="carousel slide" data-bs-ride="carousel">

            <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class="active" aria-current="true"
                    aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
            <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="3" aria-label="Slide 4"></button>
            <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="4" aria-label="Slide 5"></button>
            <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="5" aria-label="Slide 6"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <svg class="bd-placeholder-img" width="100%" height="100%" xmlns="http://www.w3.org/2C0C0C0/svg"

                    <div class="carousel-caption text-start">

                    </div>
                </div>
            </div>
            <div class="carousel-item">
                <svg class="bd-placeholder-img" width="100%" height="100%" xmlns="http://www.w3.org/2C0C0C0/svg"
                     aria-hidden="true" preserveAspectRatio="xMidYMid slice" focusable="false">
                    <rect width="100%" height="100%" fill="#C0C0C0"/>
                </svg>
                <div class="container">
                    <div class="carousel-caption">
                        <img src="Properties/Fyvie castle/FyvieCastleExterior1.jpg">
                    </div>
                </div>
            </div>
            <div class="carousel-item">
                <svg class="bd-placeholder-img" width="100%" height="100%" xmlns="http://www.w3.org/2C0C0C0/svg"
                     aria-hidden="true" preserveAspectRatio="xMidYMid slice" focusable="false">

                </svg>
                <div class="container">
                    <div class="carousel-caption text-end">

            <div class="carousel-item">
                <svg class="bd-placeholder-img" width="100%" height="100%" xmlns="http://www.w3.org/2C0C0C0/svg"

                </svg>
                <div class="container">
                    <div class="carousel-caption text-end">
                        <img src="Properties/Fyvie castle/FyvieCastleInterior1.jpg">
                    </div>
                </div>
            </div>
            <div class="carousel-item">
                <svg class="bd-placeholder-img" width="100%" height="100%" xmlns="http://www.w3.org/2C0C0C0/svg"

    <!--****************************End Of Carousel******************************************************************-->
    <!-- Marketing messaging and featurettes
    ================================================== -->
    <!-- Wrap the rest of the page in another container to center all the content. -->

    <div class="container marketing">

        <!-- Three columns of text below the carousel -->
        <div class="row">
            <div class="col-lg-4">

                <img src="Images/propertyPage/info.png"
                     style="border-radius: 50%; width: 200px; height: 200px; align-self: center; padding-top: 10px;">
                <h2>Description</h2>
                <p th:text="${property.description}"></p>
                <p></p>
            </div><!-- /.col-lg-4 -->
            <div class="col-lg-4">

                <img src="Images/propertyPage/poundSignPrice.png"
                     style="border-radius: 50%; width: 200px; height: 200px; align-self: center; padding-top: 10px;">
                <h2>Sales Price</h2>
                <p th:text="${property.price}"></p>

                </p>
                <p></p>
            </div><!-- /.col-lg-4 -->
            <div class="col-lg-4">

                <img src="Images/propertyPage/contact.png" style="border-radius: 50%; width: 200px; height: 200px; align-self: center; padding-top: 10px;" data-bs-toggle="modal" data-bs-target="#contactAgentModal">
                <h2>Contact Agent</h2>
                <p th:text="${employee.UserProfile.FirstName}+' '+${employee.UserProfile.LastName}"></p>

            </div><!-- /.col-lg-4 -->
        </div><!-- /.row -->

    </div><!-- /.container -->

  <!--***********************************Property data ******************************************************** -->
  <div class="card-body">
    <h3>Property data</h3>
    <br>
    <table class="table">
      <tbody>


        <tr><td th:text="'Property Type: '+${property.propertyTypeJoin.propertyType}"></td></tr>
        <tr><td th:text="'Listed on: '+${#dates.format(property.createdAt,'dd-MM-yyyy')}"></td></tr>
        <tr><td th:text="'Bedrooms: '+${property.bedroomNo}"></td></tr>
        <tr><td th:text="'County: '+${property.county}"></td></tr>
        <tr><td th:text="'Feature: '+${property.propertyFeatures.propertyFeature}"></td></tr>



      </tbody>
    </table>
    <!--***********************************Property data End***************************************************** -->

      <!--********************************************************Modal adding new enquiry******************************-->

      <!-- Modal -->
      <div class="modal fade" id="contactAgentModal" tabindex="-1" role="dialog" aria-labelledby="contactAgentModal" aria-hidden="true">
          <div class="modal-dialog" role="document">
              <div class="modal-content">
                  <div class="modal-header">
                      <h5 class="modal-title" id="contactAgentModalTitle"  th:text="${employee.UserProfile.firstName}"></h5>
                      <button type="button"  class="close" data-bs-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                      </button>
                  </div>
                  <div class="modal-body">
                      <form action="/addEnquiryProperty" method="post">
                          <input type = "hidden" name="employeeId"  th:attr="value=${employee.employeeId}" readonly>
                          <input type = "hidden" name="offerType"  th:attr="value=${property.offer}" readonly>
                          <table border="1px">
                              <tr>
                                  <td><label>Your name</label></td>
                                  <td><input type = "text" name="enquirerName" placeholder="Enter your name" required></td>
                              </tr>
                              <tr>
                                  <td><label>Enquiry type</label></td>
                                  <td>
                                      <input type="radio" id="sales" name="enquiryType" value="SALES" required>
                                      <label for="sales">SALES</label><br>
                                      <input type="radio" id="rent" name="enquiryType" value="RENT">
                                      <label for="RENT">RENT</label><br>
                                      <input type="radio" id="lettings" name="enquiryType" value="LETTINGS">
                                      <label for="lettings">LETTINGS</label><br>
                                      <input type="radio" id="service" name="enquiryType" value="SERVICES">
                                      <label for="service">SERVICES</label><br>
                                      <input type="radio" id="other" name="enquiryType" value="OTHER">
                                      <label for="other">OTHER</label><br>
                                  </td>
                              </tr>
                              <tr>
                                  <td><label>Message</label></td>
                                  <td><textarea name="contents" rows="4" cols="30" required th:text="'I would like more information about property ' + ${property.propertyId}"></textarea></td>
                              </tr>
                              <tr>
                                  <td><label>How can we contact you ?</label></td>
                                  <td><input type = "text" name="enquirerContact" placeholder="Enter your contact details" required></td>
                              </tr>
                              <tr aria-colspan="2">
                                  <td> <input class="btn btn-primary" type="submit" value="Submit" style="border:5px;"></td>
                              </tr>
                          </table>
                      </form>

                  </div>
                  <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  </div>
              </div>
          </div>
      </div>

      <!--******************************************************End add new appointment modal *******************************-->


    <!-- FOOTER -->
    <footer class="container">
        <p class="float-end"><a href="#">Back to top</a></p>
        <p>Addams Estates &copy; 2022 </p>
    </footer>
