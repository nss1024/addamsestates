                        <div class="card-body text-center">
                            <h3>Contact Us</h3>
                            <br>
                            <form action="/addEnquiry" method="post" >
                                <input type = "hidden" name="employeeId"  value="1" readonly>
                                <table border="1px">
                                    <tr>
                                        <td><label>Your name</label></td>
                                        <td><input type="text" name="enquirerName" placeholder="Enter your name"
                                                   required></td>
                                    </tr>
                                    <tr>
                                        <td><label>Enquiry type</label></td>
                                        <td>
                                            <input type="radio" id="sales" name="enquiryType" value="SALES" required>
                                            <label for="sales">SALES</label><br>
                                            <input type="radio" id="rent" name="enquiryType" value="RENT">
                                            <label for="RENT">RENT</label><br>
                                            <input type="radio" id="lettings" name="enquiryType" value="LETTINGS">
                                            <label for="lettings">LETTINGS</label><br>
                                            <input type="radio" id="service" name="enquiryType" value="SERVICES">
                                            <label for="service">SERVICES</label><br>
                                            <input type="radio" id="other" name="enquiryType" value="OTHER">
                                            <label for="other">OTHER</label><br>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td><label>Message</label></td>
                                        <td><textarea name="contents" rows="4" cols="30" required></textarea></td>
                                    </tr>
                                    <tr>
                                        <td><label>How can we contact you ?</label></td>
                                        <td><input type="text" name="enquirerContact"
                                                   placeholder="Enter your contact details" required></td>
                                    </tr>
                                    <tr aria-colspan="2">
                                        <td><input class="btn btn-primary" type="submit" value="Submit"
                                                   style="border:5px;"></td>
                                    </tr>
                                </table>
                            </form>

                            </p>
