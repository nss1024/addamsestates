<body>

<main>

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark navbar-fixed-top text-center">
            <div class="container text-center">
                <a href="#" class="navbar-brand d-flex align-items-center">
                    <img src="Images/logoIcon.png" width="30" height="30" style="border-radius: 50%;">

                </a>
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/}" th:target="_blank">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/}" th:target="_blank">Our Team</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/}" th:target="_blank">Services</a>
                    </li>
                    <li class="nav-item">

                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{propertiesforsale}" th:target="_blank">Properties for Sale</a>

                    <li class="nav-item">

                <a href="#" class="navbar-brand d-flex align-items-center float-end">
                    <button class="btn btn-primary btn-sm my-2 my-sm-0 float-end" type="submit">Sign out</button>
                </a>

            </div>
        </nav>
        <br/>


        <!--*********************************************Start of services container****************************************-->

        <a id="Services"></a>
        <div class="album py-5 bg-light">
            <div class="container">
                <h1>Company Services</h1>
                <th:block th:each="service:${services}">
                    <br/>
                    <div class="media" style="display: flex; background-color: rgb(248, 245, 241); ">
                        <img class="mr-3" th:src="${service.ServiceImage.fileUrl}" width="120" height="120"
                             alt="Generic placeholder image" style="border: 10px; border: 5px; padding: 5px;">
                        <div class="media-body">
                            <h5 class="mt-0" style="padding-left: 10px;" th:text="${service.ServiceName}"></h5>
                            <p style="padding-left: 10px;" th:text="${service.Description}">
                            </p>
                        </div>
                    </div>
                </th:block>

            </div>
        </div>
</main>
